<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Isuris" />
    <meta
      name="keywords"
      content="around the U.S., U.S., photos, travel, tripleten"
    />
    <meta
      name="description"
      content="Interactive page where users can add, delete or like photos from around the U.S."
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          alt="Around the U.S. logo"
          src="./images/Vector_around.png"
        />
      </header>
      <main class="main page__main">
        <section class="profile">
          <img class="profile__img" />
          <div class="profile__info">
            <p class="profile__name"></p>
            <p class="profile__about-me"></p>
          </div>
          <button class="profile__add-btn"></button>
          <div class="profile__popup popup">
            <button class="popup__close-btn"></button>
            <form class="popup__form form">
              <input class="form__input form__input_type_name" />
              <input class="form__input form__input_type_about-me" />
              <button class="form__submit-btn"></button>
            </form>
          </div>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer page__footer"></footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
