<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Isuris" />
    <meta
      name="keywords"
      content="around the U.S., U.S., photos, travel, tripleten"
    />
    <meta
      name="description"
      content="Interactive page where users can add, delete or like photos from around the U.S."
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          alt="Logo Around the U.S."
          src="./images/Vector_around.png"
        />
      </header>
      <main class="main page__main">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__img"
              alt="Imagen de perfil"
              src="./images/Avatar.png"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="button button_type_edit" type="button">
                <img
                  class="button__img button__img_type_edit"
                  alt="editar"
                  src="./images/Vector_edit.png"
                />
              </button>
              <p class="profile__about-me">Explorador</p>
            </div>

            <div class="profile__popup popup">
              <div class="popup__container">
                <button class="button button_type_close" type="button">
                  <img alt="Cerrar" src="./images/Icon_close.png" />
                </button>
                <form class="popup__form form">
                  <h2 form__title>Editar perfil</h2>
                  <input
                    class="form__input form__input_type_name"
                    type="text"
                    required
                    placeholder="Nombre"
                  />
                  <input
                    class="form__input form__input_type_about-me"
                    type="text"
                    placeholder="Acerca de mÃ­"
                  />
                  <button class="button button_type_submit" type="submit">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>
          <button class="button button_type_add" type="button">
            <img
              class="button__img button__img_type_add"
              alt="Agregar"
              src="./images/Vector_add.png"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer page__footer"></footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
