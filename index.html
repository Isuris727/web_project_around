<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Isuris" />
    <meta
      name="keywords"
      content="around the U.S., U.S., photos, travel, tripleten"
    />
    <meta
      name="description"
      content="Interactive page where users can add, delete or like photos from around the U.S."
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          alt="Logo Around the U.S."
          src="./images/Vector_around.png"
        />
      </header>
      <main class="main page__main">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__img"
              alt="Imagen de perfil"
              src="./images/Avatar.png"
            />
            <div class="profile__info">
              <div class="profile__title">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="button button_type_edit" type="button">
                  <img
                    class="button__img button__img_type_edit"
                    alt="editar"
                    src="./images/Vector_edit.png"
                  />
                </button>
              </div>
              <p class="profile__about-me">Explorador</p>
            </div>

            <div class="profile__popup popup">
              <div class="popup__container">
                <button class="button button_type_close" type="button">
                  <img
                    class="button__img button__img_type_close"
                    alt="Cerrar"
                    src="./images/Icon_close.png"
                  />
                </button>
                <form class="profile__form popup__form form">
                  <h2 class="form__title">Editar perfil</h2>
                  <input
                    class="form__input form__input_type_name"
                    type="text"
                    placeholder="Nombre"
                    value="Jacques Cousteau"
                    required
                  />
                  <input
                    class="form__input form__input_type_about"
                    type="text"
                    placeholder="Acerca de mÃ­"
                    value="Explorador"
                  />
                  <button class="button button_type_submit" type="submit">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>
          <button class="button button_type_add" type="button">
            <img
              class="button__img button__img_type_add"
              alt="Agregar"
              src="./images/Vector_add.png"
            />
          </button>
        </section>
        <section class="elements">
          <div class="elements__popup popup">
            <div class="popup__container">
              <button class="button button_type_close" type="button">
                <img
                  class="button__img button__img_type_close"
                  alt="Cerrar"
                  src="./images/Icon_close.png"
                />
              </button>
              <form class="elements__form popup__form form">
                <h2 class="form__title">Nuevo lugar</h2>
                <input
                  class="form__input form__input_type_name"
                  type="text"
                  placeholder="titulo"
                  required
                />
                <input
                  class="form__input form__input_type_about"
                  type="text"
                  placeholder="Enlace del lugar"
                  required
                />
                <button class="button button_type_submit" type="submit">
                  crear
                </button>
              </form>
            </div>
          </div>
          <div class="elements__cards"></div>
          <div class="card__popup popup">
            <div class="popup__container">
              <button class="button button_type_close" type="button">
                <img
                  class="button__img button__img_type_close"
                  alt="Cerrar"
                  src="./images/Icon_close.png"
                />
              </button>
              <img class="popup__img" alt="" src="./images/image-latemar.jpg" />
              <p class="popup__card-name">latemar</p>
            </div>
          </div>
          <template class="elements__card-template" id="card-template">
            <div class="elements__card card">
              <img
                class="button button_type_delete"
                alt="delete button"
                src="./images/icon_Trash.svg"
              />
              <img class="card__img" alt="Fotografia agregada" src="" />
              <p class="card__name"></p>
              <img
                class="button button_type_like button_type_like_inactive"
                alt="Me gusta"
                src="./images/Vector_like_inactive.png"
              />
            </div>
          </template>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
