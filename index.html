<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Isuris" />
    <meta
      name="keywords"
      content="around the U.S., U.S., photos, travel, tripleten"
    />
    <meta
      name="description"
      content="Interactive page where users can add, delete or like photos from around the U.S."
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          alt="Logo Around the U.S."
          src="./images/Vector_around.png"
        />
      </header>
      <main class="main page__main">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__img"
              alt="Imagen de perfil"
              src="./images/Avatar.png"
            />
            <div class="profile__info">
              <div>
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="button button_type_edit" type="button">
                  <img
                    class="button__img button__img_type_edit"
                    alt="editar"
                    src="./images/Vector_edit.png"
                  />
                </button>
              </div>
              <p class="profile__about-me">Explorador</p>
            </div>

            <div class="profile__popup popup">
              <div class="popup__container">
                <button class="button button_type_close" type="button">
                  <img
                    class="button__img button__img_type_close"
                    alt="Cerrar"
                    src="./images/Icon_close.png"
                  />
                </button>
                <form class="popup__form form">
                  <h2 class="form__title">Editar perfil</h2>
                  <input
                    class="form__input form__input_type_name"
                    type="text"
                    placeholder="Nombre"
                    value="Jacques Cousteau"
                  />
                  <input
                    class="form__input form__input_type_about-me"
                    type="text"
                    placeholder="Acerca de mí"
                    value="Explorador"
                  />
                  <button class="button button_type_submit" type="submit">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>
          <button class="button button_type_add" type="button">
            <img
              class="button__img button__img_type_add"
              alt="Agregar"
              src="./images/Vector_add.png"
            />
          </button>
        </section>
        <section class="elements">
          <div class="elements__cards">
            <div class="elements__card card">
              <img
                class="card__img"
                alt="Foto de Valle de Yosemite"
                src="./images/image_yosemite-valley.png"
              />
              <p class="card__name">Valle de Yosemite</p>
              <img
                class="card__btn button button_inactive"
                alt="Me gusta"
                src="images/Vector_like_inactive.png"
              />
              <img
                class="card__btn button button_active"
                alt="Me gusta"
                src="images/Vector_like_active.png"
              />
            </div>
            <div class="elements__card card">
              <img
                class="card__img"
                alt="Foto de lago Louise"
                src="./images/image_lago-louise.png"
              />
              <p class="card__name">Lago louise</p>
              <img
                class="card__btn button button_inactive"
                alt="Me gusta"
                src="images/Vector_like_inactive.png"
              />
              <img
                class="card__btn button button_active"
                alt="Me gusta"
                src="images/Vector_like_active.png"
              />
            </div>
            <div class="elements__card card">
              <img
                class="card__img"
                alt="Foto de Montañas Calvas"
                src="./images/image_montanas-calvas.png"
              />
              <p class="card__name">Montañas Calvas</p>
              <img
                class="card__btn button button_inactive"
                alt="Me gusta"
                src="images/Vector_like_inactive.png"
              />
              <img
                class="card__btn button button_active"
                alt="Me gusta"
                src="images/Vector_like_active.png"
              />
            </div>
            <div class="elements__card card">
              <img
                class="card__img"
                alt="Foto de latemar"
                src="./images/image-latemar.png"
              />
              <p class="card__name">Latemar</p>
              <img
                class="card__btn button button_inactive"
                alt="Me gusta"
                src="images/Vector_like_inactive.png"
              />
              <img
                class="card__btn button button_active"
                alt="Me gusta"
                src="images/Vector_like_active.png"
              />
            </div>
            <div class="elements__card card">
              <img
                class="card__img"
                alt="Foto de Parque Nacional Vanois"
                src="./images/image_vanois-national-park.png"
              />
              <p class="card__name">Parque Nacional Vanois</p>
              <img
                class="card__btn button button_inactive"
                alt="Me gusta"
                src="images/Vector_like_inactive.png"
              />
              <img
                class="card__btn button button_active"
                alt="Me gusta"
                src="images/Vector_like_active.png"
              />
            </div>
            <div class="elements__card card">
              <img
                class="card__img"
                alt="Foto de lago di Braies"
                src="./images/image-lago-di-braies.png"
              />
              <p class="card__name">Lago di Braies</p>
              <img
                class="card__btn button button_inactive"
                alt="Me gusta"
                src="images/Vector_like_inactive.png"
              />
              <img
                class="card__btn button button_active"
                alt="Me gusta"
                src="images/Vector_like_active.png"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
