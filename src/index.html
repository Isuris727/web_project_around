<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Isuris" />
    <meta
      name="keywords"
      content="around the U.S., U.S., photos, travel, tripleten"
    />
    <meta
      name="description"
      content="Interactive page where users can add, delete or like photos from around the U.S."
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          alt="Logo Around the U.S."
          src="./../images/Vector_around.png"
        />
      </header>
      <main class="main page__main">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__overlay">
              <img
                class="button__img button__img_type_overlay-edit"
                alt="editar"
                src="./../images/Vector_edit.png"
              />
              <img class="profile__img" alt="Imagen de perfil" src="" />
            </div>
            <div class="profile__info">
              <div class="profile__title">
                <h1 class="profile__name"></h1>
                <button class="button button_type_edit" type="button">
                  <img
                    class="button__img button__img_type_edit"
                    alt="editar"
                    src="./../images/Vector_edit.png"
                  />
                </button>
              </div>
              <p class="profile__about-me"></p>
            </div>

            <div class="profile__popup popup">
              <div class="popup__container">
                <button class="button button_type_close" type="button">
                  <img
                    class="button__img button__img_type_close"
                    alt="Cerrar"
                    src="./../images/Icon_close.png"
                  />
                </button>
                <form class="profile__form popup__form form" name="profileForm">
                  <h2 class="form__title">Editar perfil</h2>
                  <input
                    class="form__input form__input_type_name"
                    id="profile-name-input"
                    type="text"
                    placeholder="Nombre"
                    value=""
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <span
                    class="profile-name-input-error form__input-error"
                  ></span>
                  <input
                    class="form__input form__input_type_about"
                    id="profile-about-input"
                    type="text"
                    placeholder="Acerca de mí"
                    value=""
                    required
                    minlength="2"
                    maxlength="200"
                  />
                  <span
                    class="profile-about-input-error form__input-error"
                  ></span>
                  <button
                    class="button button_type_submit form__button"
                    type="submit"
                  >
                    Guardar
                  </button>
                </form>
              </div>
            </div>
            <div class="profile__img-popup popup">
              <div class="popup__container">
                <button class="button button_type_close" type="button">
                  <img
                    class="button__img button__img_type_close"
                    alt="Cerrar"
                    src="./../images/Icon_close.png"
                  />
                </button>
                <form
                  class="profile__form profile__form_edit_avatar popup__form form"
                  name="editAvatarForm"
                >
                  <h2 class="form__title">Cambiar foto de perfil</h2>
                  <input
                    class="form__input form__input_type_name"
                    id="profile-image-input"
                    type="url"
                    placeholder="Enlace de la nueva imagen"
                    required
                  />
                  <span
                    class="profile-image-input-error form__input-error"
                  ></span>
                  <button
                    class="button button_type_submit form__button"
                    type="submit"
                  >
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>
          <button class="button button_type_add" type="button">
            <img
              class="button__img button__img_type_add"
              alt="Agregar"
              src="./../images/Vector_add.png"
            />
          </button>
        </section>
        <section class="elements">
          <div class="elements__popup popup">
            <div class="popup__container">
              <button class="button button_type_close" type="button">
                <img
                  class="button__img button__img_type_close"
                  alt="Cerrar"
                  src="./../images/Icon_close.png"
                />
              </button>
              <form class="elements__form popup__form form" name="addPlaceForm">
                <h2 class="form__title">Nuevo lugar</h2>
                <input
                  class="form__input form__input_type_name"
                  id="card-title-input"
                  type="text"
                  placeholder="Titulo"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="card-title-input-error form__input-error"></span>
                <input
                  class="form__input form__input_type_about"
                  id="card-url-input"
                  type="url"
                  placeholder="Enlace del lugar"
                  required
                />
                <span class="card-url-input-error form__input-error"></span>
                <button
                  class="button button_type_submit form__button"
                  type="submit"
                >
                  Crear
                </button>
              </form>
            </div>
          </div>
          <div class="elements__cards"></div>
          <template class="elements__card-template" id="card-template">
            <div class="elements__card card" id="">
              <img
                class="button button_type_delete"
                alt="delete button"
                src="./../images/icon_Trash.svg"
              />
              <img class="card__img" alt="" src="" />
              <p class="card__name"></p>
              <button
                class="button button_type_like"
                alt="Me gusta"
                src="./../images/Vector_like_inactive.png"
              ></button>
            </div>
          </template>
          <div class="card__popup popup">
            <div class="popup__container">
              <button class="button button_type_close" type="button">
                <img
                  class="button__img button__img_type_close"
                  alt="Cerrar"
                  src="./../images/Icon_close.png"
                />
              </button>
              <img class="popup__img" alt="" src="" />
              <p class="popup__card-name"></p>
            </div>
          </div>
          <div class="card__popup_type_confirm popup">
            <div class="popup__container">
              <button class="button button_type_close" type="button">
                <img
                  class="button__img button__img_type_close"
                  alt="Cerrar"
                  src="./../images/Icon_close.png"
                />
              </button>
              <div class="form form_type_confirm">
                <h2 class="form__title">
                  ¿Estas seguro de borrar esta imagen?
                </h2>
                <button
                  class="button button_type_submit form__button"
                  type="submit"
                >
                  Sí
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">&#169; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./page/index.js"></script>
  </body>
</html>
